<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AnimeStream</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="assets/img/logo.jpg" style="border-radius: 50%;" alt="AnimeStream Logo">
    <h1>AnimeStream</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </div>

  <!-- Login Section -->
  <div class="login-container">
    <h2>Login to AnimeStream</h2>
    <form action="#" method="POST" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="signup-text">Don't have an account? <a href="#">Sign up here</a></p>
  </div>

  <footer>
    <p>&copy; 2025 AnimeStream. All rights reserved.</p>
  </footer>
</body>
</html>
